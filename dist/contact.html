            <h2 class="section-title">Contact me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me...</p>
            <form class="contact-form">
                <div class="text-fields">

                    <input type="text" name="name" class="text-input name-input" placeholder="Name" required>
                    <input type="text" name="subject" class="text-input subject-input" placeholder="Subject" required>
                    <input type="email" name="email" class="text-input email-input" placeholder="Email Address" required>
                    <input type="text" name="phone" class="text-input phone-input" placeholder="Phone" required>
                    <textarea type="text" name="message" class="text-input message-input" placeholder="Enter Message" required></textarea> 
                    <div class="my-2">
                                            
                    </div>
                </div>
                <button type="submit" class="btn-dark form-submit">Submit</button>
            </form>

        </div>
